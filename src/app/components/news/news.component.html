<ion-grid fixed>
  <ion-row>
    <ion-col
      size="12"
      size-lg="3"
      size-md="4"
      size-sm="6"
      size-xs="12"
      *ngFor="let newsItem of news; let i = index"
    >
      <app-item
        [newsItem]="newsItem"
        [onFavorites]="onFavorites"
        [index]="i"
      ></app-item>
    </ion-col>
  </ion-row>
</ion-grid>
