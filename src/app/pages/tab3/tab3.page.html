<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-slides [options]="sliderOpts" *ngIf="datalocalService.news.length === 0">
    <ion-slide>
      <ion-label>There is no Favorites</ion-label>
    </ion-slide>
  </ion-slides>

  <app-news
    *ngIf="datalocalService.news.length > 0"
    [onFavorites]="true"
    [news]="datalocalService.news"
  ></app-news>
</ion-content>
